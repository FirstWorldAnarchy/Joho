<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joho</title>
		
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- END CSS -->

    <!-- JS -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bounce.min.js"></script>
    <script src="js/bounces.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <!-- END JS-->
  </head>
  <body>
		<!-- MAIN CONTENT -->

		<div class="jumbotron header-box">
			<h1 class="header-content text-center">Joho</h1>
		</div>
		<div class="slide-up"></div>
		<div class="main-content">

			<div class="container-fluid section-header">
				<h1>Time-Related Stuff</h1>
			</div>

			<div class="container-fluid">
				<div class="row section">
					<div class="col-lg-6 col-md-6 box">
						<h1>Local Time</h1>
						<br>
						<p>Your current local time is</p>
						<p class="time-local"></p>
						<p>Which in 12-hour time (if you prefer) is</p>
						<p class="time-local-12-hour"></p>
						<p>And Epoch Time:</p>
						<p class="time-epoch"></p>
					</div>
					<div class="col-lg-6 col-md-6 box">
						<h1>Other parts of the world</h1>
						<br>
						<p>Alternatively, select a timezone:</p>
						<p>Beijing</p>
						<p>London</p>
						<p>London</p>
					</div>
				</div>
			</div>

			<div class="container-fluid section-header">
				<h1>Colors</h1>
			</div>

			<div class="container-fluid">
				<div class="row section">
					<div class="col-lg-4 col-md-4 box ">
						<h1>RGB-HEX Converter</h1>
						<div class="color-box"></div>
						<br><br><br>
						<p>RGB:</p>
						<input type="text" id="rgbInput"/>
						<p>HEX:</p>
						<input type="text" id="hexInput"/>
						<br><br><br><br>
					</div>
					<div class="col-lg-4 col-md-4 box">
					</div>
					<div class="col-lg-4 col-md-4 box">
					</div>
				</div>
			</div>
		</div>

		<!-- END MAIN CONTENT -->

  </body>
</html>
